<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
<title>Todo List</title>
<style>
.addBtn { cursor: pointer; }
</style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center">TODO LIST</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control inputItem" placeholder="add text...">
        <span class="input-group-addon addBtn">+</span>
      </div>
      <br>
      
      <!-- listItem 시작 -->
      <div class="card">
        <ul class="list-group list-group-flush todoList">
          <li class="list-group-item">Cras justo odio
            <button type="button" class="close delItem">
              <span>&times;</span>
            </button>
          </li>
        </ul>
      </div>
      <!-- listItem 종료 -->
    </div>
  </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
